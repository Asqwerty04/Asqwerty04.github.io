		<meta name="Description" content="В книге дан анализ исторических сведений и фактов, касающимся истории народов Европы первого тысячелетия нашей эры. Выполнена критика ряда источников этого периода таких авторов, как Иордан, Тацит, Нестор Летописец и других. На этой основе разработана научно обоснованная версия исторических процессов в Европе раннего средневековья, из которой явствует роль и значение славян в истории Европы. Показано, что славяне были самой значимой этнической группой, как в судьбе европейских народов, так и в становлении России. В книге показано, что Готы, включая Вестготов и Остготов, народ, выдуманный историками. На самом деле это были Геты, потомки фракийцев и предки болгар. Вандалы – славянский народ Венеды. Исходя из текста «Истории» Тацита показано, что германцы для римлян были не этнонимом, а обозначением всех народов, на восток от Рейна и север от Дуная. То есть, в основном, западные и восточные славяне. Показано, что в начале нашей эры те, которые в нынешней терминологии называются Германцами, отсутствовали вообще, ограничиваясь тевтоно-скандинавским подэтносом на побережье Северного моря. Показаны процессы, приведшие к противостоянию западноевропейской цивилизации и славянского мира, и роль этого противостояния в современном мире. Вскрыта ложь Норманнской теории и мнение о славянах, населявших восточную Европу, как о диких племенах. Показано, что, ещё до времён мифического Рюрика, славяне, наши предки, были высокоразвитым и организованным народом. Показана деструктивная роль князей Рюриковичей как узурпаторов власти. На основе археологических и лингвистических данных показано происхождение древних Ариев и их огромный вклад в культуру и историю всех европейских народов. Показана прямая преемственность славян и русского народа от древних Ариев Трипольсклй культуры. Убедительно показано, что земледелие, животноводство, колесо, металлургия, письменность и многие другие технологии и элементы культуры были изобретены нашими прямыми предками задолго до культур Шумер, Египта и Китая. Показано прямое участие наших предков в генезисе всех европейских народов. Их вклад в культуру Греко-римского мира, что позволяет считать Русский народ самым древним культурным народов мира. Многие положения, факты и открытия, изложенных в книге, имеют сенсационный характер и могут существенно повлиять на программы исторического образования в России, и в целом на историческое самосознание Русского народа. Представляет интерес для историков, студентов гуманитарного направления, политиков и широкого круга любителей истории. Материал изложен в форме памфлета живым языком с элементами сатиры и юмора." />
