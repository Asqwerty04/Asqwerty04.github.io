		<meta name="Description" content="Это не художественный роман, это не мемуары какого-либо известного лица из нашей элиты. Это просто документ, описывающий жизнь простой русской женщины. Он с пронзительной правдой показывает ту реальную жизнь, которой жила Россия в эпоху строительства социализма. По-разному складывались судьбы, у кого-то лучше, у кого-то хуже. Но райской жизни не было ни у кого. Что ждет нас в будущем, мы не знаем, но стоит хорошо задуматься, стоит ли нам пытаться возвращать те времена, которые описаны в этой повести. Эту повесть написала моя мать. Она не литератор. Незадолго до ее смерти, по моей просьбе, она писала мне письма, и как бы по главам описывала свою жизнь. Долго эти письма лежали без движения. Теперь так сложились обстоятельства, что у меня появилась возможность эти письма слегка подредактировать и издать. Мне захотелось сделать это и по следующей причине. Сейчас, когда в нашей стране идут (может и не очень удачно) глубокие реформы, стало просто как бы хорошим тоном говорить, как нам всем тяжело, как все плохо, что правительство нам должно и т.д. и т.п. Прочитав же эту книгу, я надеюсь, многие поймут, что времена сейчас далеко не худшие. Свобода, о которой можно только мечтать. Голода нет. Войны тоже. Вокруг грандиозные пространства свободной земли, которая является основой приличной жизни. Не можешь найти себя в городе, езжай куда хочешь. Займи дом в брошенном хуторе. Разбей грядки на огороде, посади сад, заведи хотя бы козу. Себя и свою семью прокормишь. Конечно, может быть трудно оторваться от насиженного места, может быть нелегко взять лопату рукам, привыкшим перекладывать бумажки в какой-нибудь конторе. Может быть больше хочется быть бизнесменом, брокером, банковским служащим. Не знаю.Решайте сами, граждане и уважаемые читатели." />
