		<meta name="Description" content="Книга посвящена истории России со времён начала русских летописей до царствования царя Ивана Грозного. На основе тщательного изучения русских летописей, представленных в Полном собрании русских летописей (ПСРЛ), в которое входит более 100 летописей и рукописей, составлена последовательность событий и обстоятельств от «Повести временных лет» и вплоть до событий царствования Ивана Грозного. Почти все эти события представлены цитатами из летописей, а также приведением данных археологии и иных дополнительных сведений. Как ни странно, эта цепь событий совершенно не соответствует современной концепции Монгольской империи и татаро-монгольского ига. Убедительно показано, что эта концепция представлена только с работ Карамзина. Который использовал источники и материалы Российской академии наук. В частности академиками истории, от основания академии Петром I, и вплоть до самого Карамзина, были исключительно немцы. То есть именно немцы создали и норманнскую теорию, и теорию Монгольской империи и татаро-монгольского ига. Характерно то, что в летописях НЕТ слов: монгол; Чингисхан; улус; Джучи; нукер и ноён; Золотая Орда, есть просто Орда; Монгольская империя; Каракорум; ярлык; хан Батый, он везде титулуется как ЦАРЬ; никакого упоминания об "ИГЕ". Из летописей возникает совершенно другая картина. А именно. Татары фиксируются ещё задолго до битвы на Калке. Перед битвой на Калке князь Батый принимает обряд крещения и становится христианином. В эти времена во Владимиро-Суздальской Руси междоусобная война, совмещаемая с агрессивными нападениями князей на восточных и северных соседей: мордву, булгар, пермь. Особенно это характерно для периода правления Владимирского князя Юрия. Именно в ответ на эту агрессию татарское войско во главе с князем Батыем совершает поход на Русь. Поход совершён всего за сто дней по льду рек и имел целью уничтожение князя Юрия и подчинение остальных удельных князей. Грабительского характера поход не имел. Именно после этого похода Батый был назван царём и именно с него Орда выполняет функции управления Русью, как и другими частями Великой Орды. Далее подробно показано это управление и его положительная роль для Руси. Показано, что именно под контролем Орды на Руси прекратились княжеские усобицы. Русь была защищена от внешних врагов. Из разрозненных княжеств Русь превратилась в единое государство. Именно во времена Ордынского правления начинается быстрый рост строительства городов, монастырей, церквей. Развитие экономики и культуры. Военной и политической мощи. Так, что ко времени Ивана III (еще под контролем орды) Русь превращается в Россию и становится крупнейшим и мощнейшим государством Европы. Книга имеет сенсационный характер и представляет интерес для историков, студентов гуманитарного направления, политиков и широкого круга любителей истории и Русского языка и русской культуры. Имеет определённое социально-политическое значение. Материал изложен в форме памфлета живым языком с элементами сатиры и юмора." />
